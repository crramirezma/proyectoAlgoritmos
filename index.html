<!DOCTYPE html>
<html>
    <head>
        <title>Graph Coloring</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1 class="center">Graph Coloring</h1>
        <canvas id="content"></canvas>
        <div class="center">
            <button id="colorall" type="button" class="btn btn-primary" id="all" onclick="colorAll()">Color All</button>
            <button id="nextstep" type="button" class="btn btn-primary" id="next" onclick="nextStep()">Next Step</button>
            <button id="newgraph" type="button" class="btn btn-success" id="new" onclick="newGraph()">New Graph</button>
        </div>
        <div class="center">
            <label class="radio-inline">
                <input type="radio" name="algotype" onclick="switchAlgo('RND')" checked="checked">RND
            </label>
            <!--label class="radio-inline">
                <input type="radio" name="algotype" onclick="switchAlgo('SF')">SF
            </label-->
            <label class="radio-inline">
                <input type="radio" name="algotype" onclick="switchAlgo('LF')">LF
            </label>
            <label class="radio-inline">
                <input type="radio" name="algotype" onclick="switchAlgo('SL')">SL
            </label>
            <label class="radio-inline">
                <input type="radio" name="algotype" onclick="switchAlgo('RLF')">RLF
            </label>
        </div>
        <div class="center">
            <label class="radio-inline">
                <input type="radio" name="graphtype" onclick="switchGraph('random8')" checked="checked">Random 8
            </label>
            <label class="radio-inline">
                <input type="radio" name="graphtype" onclick="switchGraph('random16')">Random 16
            </label>
            <label class="radio-inline">
                <input type="radio" name="graphtype" onclick="switchGraph('random32')">Random 32
            </label>
            <label class="radio-inline">
                <input type="radio" name="graphtype" onclick="switchGraph('envelope')">Envelope
            </label>
            <label class="radio-inline">
                <input type="radio" name="graphtype" onclick="switchGraph('prismatoid')">Prismatoid
            </label>
        </div>
        <script src="graph_coloring.js"></script>
    </body>
</html>
